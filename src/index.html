<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Go Client</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">
  <link href="assets/fa/css/all.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>
  <script src="assets/js/library/jquery/jquery-1.11.3.js" type="text/javascript"></script>
  <script src="assets/js/library/jquery-mobile/jquery.mobile-1.4.5.js" type="text/javascript"></script>

    var body = document.getElementsByTagName('body')[0];
    var script1 = document.createElement('script');
    var script2 = document.createElement('script');
    script1.src = 'cordova-android.js';
    script2.src = 'cordova-ios.js';
    var appendScript1 = navigator.userAgent.match(/(Android)/);
    body.appendChild(appendScript1 ? script1 : script2);
  </script>-->
  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>

</html>
